<div class="card">
	<div class="card-header bg-success-light">
		<h6 class="m-0">Issues and Future Changes</h6>
	</div>
	<div class="card-body">
		<h5 class="card-title">Issues</h5>
		<ngb-pagination
			[collectionSize]="githubIssues.length"
			[(page)]="page"
			[pageSize]="pageSize"
			[maxSize]="6"
			[rotate]="true"
			[ellipses]="false">
		</ngb-pagination>
		<hr class="my-2 my-md-3">
		<ul class="list-unstyled">
			<li *ngFor="let issue of githubIssues | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
				<div class="mb-1">
					<span>#{{ issue.number }}</span>
					<span class="d-none d-md-inline-block">&nbsp;&mdash;&nbsp;{{ issue.title }}</span>
					<span class="float-right d-block d-md-none">{{ issue.date }}</span>
				</div>
				<div class="d-block d-md-none mb-1">{{ issue.title }}</div>
				<span>
					<h6 class="d-inline mr-2 issues-badge" *ngFor ="let labels of issue.labels">
						<span class="badge badge-pill py-1 mb-1 mb-md-0 {{ labels.class }}">
							<span>{{ labels.name }}</span>
						</span>
					</h6>
				</span>
				<span class="small float-right d-none d-md-inline-block">{{ issue.date }}</span>
				<hr class="my-2 my-md-3">
			</li>
		</ul>
		<ngb-pagination
			[collectionSize]="githubIssues.length"
			[(page)]="page"
			[pageSize]="pageSize"
			[maxSize]="6"
			[rotate]="true"
			[ellipses]="false">
		</ngb-pagination><hr>

		<h5 class="card-title">Package Update Issues</h5>
		<ul>
			<li *ngIf="packageIssues.length === 1">
				<span>Hooray!! No package issues found!</span>
			</li>
			<li class="package-issues" *ngFor="let issues of packageIssues | slice: 1">
				<code class="{{ issues.severity }}">[{{ issues.package }}]</code>
				<code class="blue pr-2">[{{ issues.version }}]</code>
				<span>{{ issues.reason }}</span>
			</li>
		</ul>

	</div>
</div>
