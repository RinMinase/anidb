<div class="quality-legend-container"  ng-switch="vm.value">
	<div class="quality-legend legend-uhd"
		uib-tooltip="{{ vm.value }}"
		tooltip-placement="right"
		ng-switch-when="4K 2160p">
	</div>
	<div class="quality-legend legend-fhd"
		uib-tooltip="{{ data.value }}"
		tooltip-placement="right"
		ng-switch-when="FHD 1080p">
	</div>
	<div class="quality-legend legend-hd"
		uib-tooltip="{{ data.value }}"
		tooltip-placement="right"
		ng-switch-when="HD 720p">
	</div>
	<div class="quality-legend legend-hq"
		uib-tooltip="{{ data.value }}"
		tooltip-placement="right"
		ng-switch-when="HQ 480p">
	</div>
	<div class="quality-legend legend-lq"
		uib-tooltip="{{ data.value }}"
		tooltip-placement="right"
		ng-switch-when="LQ 360p">
	</div>
</div>
