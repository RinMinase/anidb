<div class="view-rewatch-home">
	<div class="modal-header">
		<h4 class="modal-title">Rewatches</h4>
		<button type="button" class="close" ng-click="vm.cancel()"><i>&times;</i></button>
	</div>

	<div class="modal-body">
		<form ng-submit="vm.add()" class="row">
			<div class="form-group col-8">
				<label class="font-weight-bold">Date</label>
				<input type="text" class="form-control" ng-model="vm.raw.date" required>
			</div>
			<div class="form-group col-4 pt-4">
				<button class="btn btn-success btn-block mt-1">
					<i class="fa fa-plus"></i>
					<span>Add</span>
				</button>
			</div>
		</form>
		<div class="row">
			<div class="col-12">
				<table class="table table-sm">
					<col width="70%">
					<col width="30%">
					<thead>
						<tr>
							<th class="text-center">Date</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="(key, keyValue) in vm.dataRewatch">
							<td class="text-center">{{ ::keyValue }}</td>
							<td>
								<button class="btn btn-danger btn-block" ng-click="vm.delete(key)">
									<i class="fa fa-trash"></i>
									<span class="d-md-inline d-none">&nbsp;Delete</span>
								</button>
							</td>
						</tr>
						<tr ng-if="!vm.dataRewatch.length">
							<td colspan="2" class="text-center font-italic">No items to show</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" ng-click="vm.cancel()" class="btn btn-default">
			<i class="fa fa-times"></i>
			<span>Close</span>
		</button>
	</div>
</div>
