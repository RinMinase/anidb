<div class="container-fluid no-footer anidb-login">
	<div class="flex-form-container animate fadeInDown">
		<div class="form-container">
			<div class="text-center mb-3">
				<div class="img-logo mx-auto"></div>
			</div>
			<form ng-submit="vm.authenticate()">
				<div class="flex-form-container flex-form-container-loading"
					ng-class="{'d-none': vm.loading === false}">
					<div class="spinner eclipse"></div>
				</div>
				<div class="form-group" ng-class="{'d-none': vm.loading === true}">
					<input type="email"
						class="form-control text-center"
						ng-model="vm.email"
						placeholder="Email Address">
				</div>
				<div class="form-group" ng-class="{'d-none': vm.loading === true}">
					<input type="password"
						class="form-control text-center"
						ng-model="vm.password"
						placeholder="Password">
				</div>
				<div class="form-group">
					<button type="submit"
						class="btn btn-block btn-success"
						ng-click="vm.submitForm()">
						Submit
					</button>
				</div>
				<div class="form-group text-center">
					<span class="text-dark-white">Forgot password?</span>
				</div>
			</form>
		</div>
	</div>
</div>
