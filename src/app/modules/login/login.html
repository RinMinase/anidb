<div class="container-fluid anidb-login">
	<div class="flex-form-container animate fadeInDown">
		<div class="form-container">
			<div class="text-center">
				<img ng-src="assets/images/logo.png" alt="" class="img-logo">
			</div>
			<form ng-submit="vm.authenticate()">
				<div class="form-group">
					<label for="email" class="text-white">Email address:</label>
					<input type="email" class="form-control" ng-model="email">
				</div>
				<div class="form-group">
					<label for="password" class="text-white">Password:</label>
					<input type="password" class="form-control"
						id="password" ng-model="password">
				</div>
				<div class="row">
					<div class="col-md-8">
						<span class="text-dark-white">Forgot password?</span>
					</div>
					<div class="col-md-4">
						<button type="submit" class="btn btn-block btn-success"
							ng-click="vm.submitForm()">
							Submit
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<anidb-footer></anidb-footer>
