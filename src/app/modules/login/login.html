<div class="container-fluid no-footer anidb-login">
	<div class="background-image"></div>
	<div class="flex-form-container login-form-container animate fadeInDown">
		<div class="form-container">
			<div class="text-center mb-3">
				<div class="img-logo mx-auto"></div>
			</div>
			<form ng-submit="vm.authenticate()">
				<div class="flex-form-container flex-form-container-loading"
					ng-if="vm.loading === true">
					<div class="spinner eclipse"></div>
				</div>
				<div ng-if="vm.loading === false">
					<div uib-alert
						class="alert-danger"
						ng-if="vm.alert !== null"
						close="vm.closeAlert()">
						{{ ::vm.alert }}
					</div>
					<div class="form-group animated-input-container">
						<label for="email" class="text-center animated-label">Email Address</label>
						<input type="email"
							class="form-control text-center animated-input"
							id="email"
							ng-model="vm.email">
					</div>
					<div class="form-group animated-input-container">
						<label for="password" class="text-center animated-label">Password</label>
						<input type="password"
							class="form-control text-center animated-input"
							id="password"
							ng-model="vm.password">
					</div>
				</div>
				<div class="form-group">
					<button type="submit"
						class="btn btn-block btn-login"
						ng-click="vm.submitForm()">
						LOGIN
					</button>
				</div>
				<div class="form-group text-center">
					<span class="text-dark-white">Forgot password?</span>
				</div>
			</form>
		</div>
	</div>
</div>
