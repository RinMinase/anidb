language: node_js
node_js:
- '10.12'
dist: trusty
sudo: false
branches:
  only:
  - master
  - ngx
cache:
  yarn: true
  directories:
  - node_modules
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- "$@"
- export PATH="$HOME/.yarn/bin:$PATH"
install:
- yarn
before_script:
- yarn global add gulp-cli
script: gulp
deploy:
  skip_cleanup: true
  provider: firebase
  on:
    branches:
      only:
      - master
env:
  global:
    secure: 
