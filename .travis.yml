language: node_js
node_js:
  - "10"
dist: trusty
sudo: false

branches:
  only:
  - master

cache:
  yarn: true
  directories:
    - node_modules

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- "$@"
  - export PATH="$HOME/.yarn/bin:$PATH"

before_script:
  - npm install -g gulp-cli

script: gulp

