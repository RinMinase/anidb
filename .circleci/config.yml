version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:16.16.0

    branches:
      only:
        - staging

    parameters:
      netlify_version:
        type: string
        default: netlify-cli@12.14.0

    steps:
      - checkout

      - restore_cache:
          name: Restoring release dependency cache if present
          key: release-deps-{{ checksum ".circleci/config.yml" }}

      - run:
          name: Install release dependency
          command: npm list --global << parameters.netlify_version >> || npm install --prefix=$HOME/.local --global << parameters.netlify_version >>

      - save_cache:
          name: Saving release dependency cache
          key: release-deps-{{ checksum ".circleci/config.yml" }}
          paths:
            - ../.local

      - run:
          name: Retrieve latest commit message for title
          command: echo 'export COMMIT_MESSAGE=$(git log --format=%B -n 1 $CIRCLE_SHA1)' >> $BASH_ENV

      - restore_cache:
          name: Restoring dependencies cache if present
          key: app-deps-{{ checksum "yarn.lock" }}

      - run:
          name: Installing dependenices
          command: yarn install --frozen-lockfile

      - save_cache:
          name: Saving dependencies cache
          key: app-deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

      - run:
          name: Building source code
          command: yarn build

      - run:
          name: Deploying to Netlify
          command: $HOME/.local/bin/netlify deploy --site $NETLIFY_SITE_ID_STG --auth $NETLIFY_ACCESS_TOKEN --message "$COMMIT_MESSAGE" --prod --dir=dist --skip-functions-cache
